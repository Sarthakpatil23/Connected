<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Options</title>
    <link rel="stylesheet" href="loginas.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">ConnectEd</div>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="profile-btn">
            <a href="profile.html"><i class="fas fa-user-circle"></i></a>
        </div>
    </header>
    
    <div class="background"></div>
    <div class="main-container">
        <div class="box student-box">
            <img src="download.gif" alt="Student" class="login-image">
            <h2>Student Login</h2>
            <p>Access resources and connect with alumni.</p>
            <a href="login.html" class="btn student">Login as Student</a>
        </div>
        <div class="box alumni-box">
            <img src="alumni gif.gif" alt="Alumni" class="login-image">
            <h2>Alumni Login</h2>
            <p>Stay connected and mentor students.</p>
            <a href="login.html" class="btn alumni">Login as Alumni</a>
        </div>
    </div>

</html>
