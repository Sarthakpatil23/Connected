<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation - ConnectEd</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --glow-blue: 0 0 10px rgba(0, 243, 255, 0.5);
            --glow-pink: 0 0 10px rgba(255, 0, 255, 0.5);
            --glow-purple: 0 0 10px rgba(157, 0, 255, 0.5);
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid var(--neon-blue);
            box-shadow: var(--glow-blue);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--neon-blue);
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-blue);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--neon-blue);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        .btn-login {
            background: transparent;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
        }

        .btn-login:hover {
            background: var(--neon-blue);
            color: var(--dark-bg);
        }

        .btn-register {
            background: var(--neon-blue);
            color: var(--dark-bg);
            border: 1px solid var(--neon-blue);
        }

        .btn-register:hover {
            background: transparent;
            color: var(--neon-blue);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-links {
                display: none;
            }

            .nav-buttons {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="alumni_network.html" class="logo">
            <i class="fas fa-graduation-cap logo-icon"></i>
            <span class="logo-text">ConnectEd</span>
        </a>
        <div class="nav-links">
            <a href="alumni_network.html">Home</a>
            <a href="#features">Features</a>
            <a href="#events">Events</a>
            <a href="#stories">Success Stories</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="nav-buttons">
            <a href="login.html" class="btn btn-login">Login</a>
            <a href="student_registration.html" class="btn btn-register">Register</a>
        </div>
    </nav>
</body>
</html>
